<!DOCTYPE html>  <html lang="en">  
<head>  
<meta charset="UTF-8">  
<meta name="viewport" content="width=device-width, initial-scale=1.0">  
<title>MustenCool Telegram Feed</title>  
<style>  
  body {  
    margin: 0;  
    font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;  
    background: #f0f2f5;  
  }  
  header {  
    background: #1877f2;  
    color: #fff;  
    text-align: center;  
    padding: 16px;  
    font-size: 24px;  
    font-weight: 600;  
  }  
  .container {  
    max-width: 600px;  
    margin: 20px auto;  
    padding: 0 10px;  
    display: flex;  
    flex-direction: column;  
    gap: 20px;  
    overflow-y: auto;  
    height: calc(100vh - 80px);  
  }  
  .post {  
    background: #fff;  
    border-radius: 12px;  
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);  
    padding: 12px;  
  }  
</style>  
</head>  
<body>  <header>MustenCool Telegram Feed</header>  
<div class="container" id="feed">  
  <!-- Telegram posts will be embedded here -->  
</div>  <script async src="https://telegram.org/js/telegram-widget.js?7"></script>  <script>  
  const feed = document.getElementById("feed");  
  const groupUsername = "mustenCool";  
  const numberOfPosts = 10; // Number of posts to embed  
  
  for(let i = 1; i <= numberOfPosts; i++) {  
    const postDiv = document.createElement("div");  
    postDiv.className = "post";  
  
    const widgetScript = document.createElement("script");  
    widgetScript.async = true;  
    widgetScript.src = "https://telegram.org/js/telegram-widget.js?7";  
    widgetScript.setAttribute("data-telegram-post", `${groupUsername}/${i}`);  
    widgetScript.setAttribute("data-width", "100%");  
  
    postDiv.appendChild(widgetScript);  
    feed.appendChild(postDiv);  
  }  
</script>  </body>  
</html>
