<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MustenCool Telegram Feed</title>
<style>
  body {
    margin: 0;
    font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
    background: #f0f2f5;
  }
  header {
    background: #1877f2;
    color: #fff;
    text-align: center;
    padding: 16px;
    font-size: 24px;
    font-weight: 600;
  }
  .feed {
    max-width: 600px;
    margin: 20px auto;
    display: flex;
    flex-direction: column;
    gap: 20px;
    overflow-y: auto;
    height: calc(100vh - 80px);
    padding: 0 10px;
  }
  .post {
    background: #fff;
    border-radius: 12px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    padding: 12px;
  }
</style>
</head>
<body>

<header>MustenCool Telegram Feed</header>

<div class="feed" id="feed">
  <!-- Posts will be injected here -->
</div>

<!-- Telegram widget script (only once) -->
<script async src="https://telegram.org/js/telegram-widget.js?7"></script>

<script>
  // Your public Telegram channel username
  const groupUsername = "mustenCool"; // ⚠️ Must be public!

  // List of post IDs you want to display
  const allPosts = [
    150,149,148,147,146,145,144,143,142,141,
    140,139,138,137,136,135,134,133,132,131
  ];

  const feed = document.getElementById("feed");

  // Create divs for each post
  allPosts.forEach(postId => {
    const postDiv = document.createElement("div");
    postDiv.className = "post";

    // Telegram expects data attributes on div
    postDiv.setAttribute("data-telegram-post", `${groupUsername}/${postId}`);
    postDiv.setAttribute("data-width", "100%");

    feed.appendChild(postDiv);
  });
</script>

</body>
</html>
